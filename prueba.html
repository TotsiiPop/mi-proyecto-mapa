<!DOCTYPE html>
<html>
<head>
    <title>Mapa con Leaflet.js y KML</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Incluye la librería Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Incluye la librería Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Incluye la librería para cargar KML -->
    <script src="https://unpkg.com/leaflet-kml@1.2.0/leaflet-kml.js"></script>

    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Crear el mapa centrado en una ubicación inicial
        var map = L.map('map').setView([19.432608, -99.133209], 13);  // Coordenadas de Ciudad de México

        // Añadir el mapa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Cargar el archivo KML desde un enlace público
        var kmlLayer = new L.KML("https://drive.google.com/file/d/1nrV19g6W5bl4NHPuEm-dWTfVRinMcLyN/view?usp=sharing", {async: true});
        kmlLayer.on("loaded", function(e) { 
            map.fitBounds(e.target.getBounds()); 
        });
        map.addLayer(kmlLayer);
    </script>
</body>
</html>
